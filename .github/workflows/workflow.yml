name: CI/CD Pipeline

on:
  push:
    branches:
      - preview

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-node@v3
      with:
        node-version: '22'

    - run: npm install -g @angular/cli
    - run: npm ci
    - run: ng build --configuration production --base-href "/angular-tour-of-heroes/"
    - run: touch dist/angular-tour-of-heroes/browser/.nojekyll

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: dist/angular-tour-of-heroes/browser